<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <div class="main">
    <div class="app">
      <div class="toggle-div">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
          <span class="labels" data-f="F" data-c="C"></span>
        </label>
      </div>
      <form class="location-form">
        <label for="location"></label>
        <input type="text" class="location" id="location" name="location" placeholder="Search location" autocomplete="off">
        <button class="search"></button>
      </form>
      <div class="weather-info">
      </div>
      <div class="secondary-weather-info">
        <div class="humidity-info">
        </div>
        <div class="precipitation-info">
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
